<h2 class="titulo">Agenda tu cita médica</h2>

<section class="formulario">
  <form id="citaForm">
      <div class="form-group">
          <label for="nombre">Nombre completo</label>
          <input type="text" class="form-control" id="nombre" placeholder="Nombre" required>
      </div>
      <div class="form-group">
          <label for="tipoId">Tipo de identificación</label>
          <select class="form-control" id="tipoId" required>
              <option value="" disabled selected>Seleccione tipo de ID</option>
              <option value="CC">CC</option>
              <option value="TI">TI</option>
              <option value="NUIP">NUIP</option>
          </select>
      </div>
      <div class="form-group">
          <label for="identificacion">N° Identificación</label>
          <input type="text" class="form-control" id="identificacion" placeholder="Ingrese número ID" required>
      </div>
      <div class="form-group">
          <label for="fechaNacimiento">Fecha de nacimiento</label>
          <input type="date" class="form-control" id="fechaNacimiento" required>
      </div>
      <div class="form-group">
          <label for="fechaCita">Fecha de la cita</label>
          <input type="datetime-local" class="form-control" id="fechaCita" required>
      </div>
      <div class="form-group">
          <label for="sugerencias">Sugerencias</label>
          <input type="text" class="form-control" id="sugerencias" placeholder="Ingresa el tipo de solicitud" required>
      </div>
    
      <button type="submit" class="btn btn-primary">Enviar</button>
  </form>
  <div id="mensaje" class="alert alert-success mt-3" style="display:none;"></div>
</section>
